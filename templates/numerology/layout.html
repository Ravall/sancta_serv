{% extends 'layout.html' %}
{% load static %}

{% block css %}
    <link type="text/css" rel="stylesheet" href="{% static "css/numerology.css" %}" charset="utf-8">
{% endblock %}

{% block meta_title %}Нумерология: {% block page_title %}{% endblock %}{% endblock %}


{% block base_content %}
<div id='ul'>
    <div id='ur'>
        <div id='dr'>
            <div id='dl'>

                <div id='menu'>
                    <ul>
                        <li>
                            <a href='{% url 'home' %}'>&larr; другие сервисы</a>
                        </li>
                        <li {% if url == 'num_home' %}class='active'{% endif %}>
                            <a href='{% url 'num_home' %}'>число рождения</a>
                        </li>
                        <li {% if url == 'all_nums' %}class='active'{% endif %}>
                            <a href='{% url 'all_nums' %}'>все числа рождения</a>
                        </li>
                    </ul>
                </div>

                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
